<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
</head>
<body>
    <div align="center">
	   
	    <h2>Gr치fico de barras 1</h2>
	    <div id="graf1" style="margin-left: 350px;margin-right: 0px;"></div>
	    
	    <h2>Gr치fico de barras 2</h2>
	    <div id="graf2" style="margin-left: 350px;margin-right: 0px;"></div>
	    
	    <h2>Gr치fico de barras 3</h2>
	    <div id="graf3" style="margin-left: 380px;margin-right: 0px;"></div>
	    
	    <h2>Gr치fico de barras 4</h2>
	    <div id="graf4" style="margin-left: 380px;margin-right: 0px;"></div>

    </div>

<script type="module">
	// Load the Observable runtime and inspector.
	import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
	// Your notebook, compiled as an ES module.
	import notebook from "https://api.observablehq.com/@eversonm/introducao-ao-d3-com-observable.js?v=3";
	// Load the notebook, observing its cells with a default Inspector
	// that simply renders the value of each cell into the provided DOM node.
	new Runtime().module(notebook, name => {
	  if (name === "barras1") {
	    return new Inspector(document.querySelector("#graf1"));
	  }
	  else if (name === "barras2") {
	    return new Inspector(document.querySelector("#graf2"));
	  }
	  else if (name === "barras3") {
	    return new Inspector(document.querySelector("#graf3"));
	  }
	  else if (name === "barras4") {
	    return new Inspector(document.querySelector("#graf4"));
	  }
	});
</script>

</body>
</html>
